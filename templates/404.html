<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found - Image Archiver</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">
        <header>
            <h1>404 - Page Not Found</h1>
        </header>

        <main class="error-page">
            <div class="error-icon">404</div>
            <h2>Oops! The page you are looking for doesn't exist.</h2>
            <p>The requested resource could not be found on this server.</p>
            <a href="{{ url_for('index') }}" class="btn primary">Return to Home</a>
        </main>

        <footer>
            <p>Image Archiver with Semantic Search using Python, Flask, and Ollama/llava</p>
        </footer>
    </div>
</body>

</html>
